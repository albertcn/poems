        <div class="poem-title">
            双心令
        </div>
        <div class="poem-info">
            2010年5月11日，哈尔滨
        </div>
        <div class="poem-content heart">
            <div class="upper">
                深夜，无眠<br/>
                天早暖，却身寒<br/>
                说不尽的胸头闷<br/>
                道不尽的烦<br/>
                心如月<br/>
                残
            </div>
            <div class="lower">
                清晨，窗外<br/>
                煦风吹，新阳在<br/>
                认确天晴何必待<br/>
                何必痛又耐<br/>
                只一字<br/>
                爱
            </div>
        </div>
