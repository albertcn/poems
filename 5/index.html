            苦中吟
        </div>
        <div class="poem-info">
            2005年10月，绥化
        </div>
        <div class="poem-content">
            一支扶老游天下，<br/>
            几盏浊酒红尘颠。<br/>
            摇云路兮舞碧海，<br/>
            驭鸾车兮饮青潭。<br/>
            身有佳人伴，<br/>
            体累路中鼾。<br/>
            纵游环宇应由我，<br/>
            何时放还做神仙？
        </div>
