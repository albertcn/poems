        <div class="poem-title">
            无题两首
        </div>
        <div class="poem-info">
            2006年12月，绥化
        </div>
        <div class="poem-content">
            <div class="upper">
                (一) <br/>
                舞尽苍穹动，<br/>
                歌罢大地升。<br/>
                古今谁敌我，<br/>
                十七纵情翁。
            </div>
            <div class="lower">
                （二）<br/>
                吾才大若江河水，<br/>
                滚滚欲吞一掌天。<br/>
                此事太白如知晓，<br/>
                大唐诗仙定无颜。
            </div>
        </div>
