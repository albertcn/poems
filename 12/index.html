            傲向世
        </div>
        <div class="poem-info">
            2008年12月，哈尔滨
        </div>
        <div class="poem-content">
            下踏凌峰，巫鹏振翅；<br/>
            上擎苍宇，乳气绕身。<br/>
            黄龙惊愕朝天喝，<br/>
            巨浪滔滔市景昏。<br/>
            谁家童子摇东指，<br/>
            婴泣灵光自小窗。<br/>
            紧眸从来无所惧，<br/>
            不屈我首向天昂。<br/>
            看不惯，平观尽是强凌弱。<br/>
            心最欢，天下苍生俱展颜。<br/>
            男儿自当立云志，<br/>
            扫尽阴霾捅破天。<br/>
            汉武秦皇皆旧事，<br/>
            今朝伟业待我完。<br/>
            千岩万转不足道，<br/>
            血染心伤也笑谈。<br/>
            毒妖厉鬼倾其术，<br/>
            不信人间有困难。
        </div>
