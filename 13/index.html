            醉梦呓
        </div>
        <div class="poem-info">
            2008年12月，哈尔滨
        </div>
        <div class="poem-content">
            人生大梦，万境归空。<br/>
            叹天地之茫茫，<br/>
            嗟逝者之匆匆。<br/>
            道是，叹又何必？嗟又何妨？<br/>
            又何不弃愁绪于郊野，<br/>
            舍多疑于不思。<br/>
            饮一壶酒浊摇世，<br/>
            枕一方木朽神离。<br/>
            大梦未醒大醉中，<br/>
            大若浮云大若蒸。<br/>
            大若手足渐形去，<br/>
            大若我身化空空。<br/>
            轻如韵兮我灵在九霄之上，<br/>
            弥似芒兮我魂在万物之间。<br/>
            和风我体躯，<br/>
            芳木我气息。<br/>
            物为物，物多幸哉；<br/>
            吾非吾，吾多快哉。<br/>
            <br/>
            人生能有几忘我，<br/>
            此时歌舞最相宜。
        </div>
