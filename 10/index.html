            临秋怨
        </div>
        <div class="poem-info">
            2007年9月，哈尔滨
        </div>
        <div class="poem-content">
            <div class="upper">
                长夜惊声因何叹，<br/>
                灯憔书悴道为谁。<br/>
                诸梦尽成灰，<br/>
                烦忧四处堆。<br/>
                早知这、是空楼虚构，<br/>
                为何魂追？
            </div>
            <div class="lower">
                枯眼树下寒愁数，<br/>
                倦躯月底厉风吹。<br/>
                观雁雁南飞，<br/>
                惜花花泪催。<br/>
                谁怜我、在金秋色里，<br/>
                痛观残叶飞。
            </div>
        </div>
