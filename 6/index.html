            咏春雪
        </div>
        <div class="poem-info">
            2006年3月，绥化
        </div>
        <div class="poem-content">
            疯天疯地疯神仙，<br/>
            吾意正浓汝疯癫。<br/>
            吐花绣草春公日，<br/>
            偏叫白发锁青山。<br/>
            忽而怒罢心方定，<br/>
            却觉皓雪舞翩跹。<br/>
            天公若是无情汉，<br/>
            怎酿银丝成玉丸？
        </div>
