        <div class="poem-title">
            卜算子
        </div>
        <div class="poem-info">
            2003年9月11日，绥棱
        </div>
        <div class="poem-content">
            <div class="upper">
                落木染秋心，<br/>
                心上田消瘦。<br/>
                思也不逢愁断肠，<br/>
                痛把君来候。
            </div>
            <div class="lower">
                梦里难相留，<br/>
                空得伤盈昼。<br/>
                多少情愁为汝流，<br/>
                白了少年头。
            </div>
        </div>

            注：“秋心”指愁，”心上田”指思，作于中秋之夜
