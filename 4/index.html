            读《赤壁赋》
        </div>
        <div class="poem-info">
            2005年8月，绥化
        </div>
        <div class="poem-content">
            太白今日宴好友，<br/>
            苏子归来愁满车。<br/>
            蹄边犹绕尘埃气，<br/>
            忽见英魁万钧脱。<br/>
            将进酒，将进酒，<br/>
            李白举酒笑东坡。<br/>
            天子君王权贵者，<br/>
            敢把神仙奈若何。<br/>
            明月为之悦，<br/>
            愁情与江河。<br/>
            语声凌天真自肆，<br/>
            为乐由己多快活。
        </div>
