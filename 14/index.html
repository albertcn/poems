            身影
        </div>
        <div class="poem-info">
            2010年4月30日，哈尔滨
        </div>
        <div class="poem-content poem-content-left">
           你不爱我，<br/>
           便舍下我，<br/>
           走吧。<br/>
           只是莫要回头看身影，<br/>
           那里有我。
        </div>
