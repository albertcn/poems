            中秋望月
        </div>
        <div class="poem-info">
            2006年10月6日，绥化
        </div>
        <div class="poem-content">
            风卷残阳曳尘去，<br/>
            月来挥墨涂星河。<br/>
            万物如潮充胸臆，<br/>
            豪情落尽荡心波。<br/>
            岂因成败失吾意，<br/>
            当怀大志运星辰。<br/>
            来日称霸天下者，<br/>
            定是今朝苦心人。
        </div>
